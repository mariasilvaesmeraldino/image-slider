<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>

    <!-- Fonts Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <footer>
        <div class="flex-content">
            <h1>ImageSlider</h1>
            <div>Projected by <a href="https://github.com/lucassilvaesmeraldino" target="_blank">Lucas Silva</a></div>
        </div>
    </footer>
    <main>
        <div class="slider-container">
            <span id="slider-image-1"></span>
            <span id="slider-image-2"></span>
            <span id="slider-image-3"></span>
            <div class="image-container">
                <img src="images/img1.jpg" class="slider-image">
                <img src="images/img2.jpg" class="slider-image">
                <img src="images/img3.jpg" class="slider-image">
            </div>
            <div class="button-container">
                <a href="#slider-image-1" class="slider-button"></a>
                <a href="#slider-image-2" class="slider-button"></a>
                <a href="#slider-image-3" class="slider-button"></a>
            </div>
        </div>
        <div class="alert-content">
            <p class="alert">Clique nos bot√µes abaixo da imagem ou role para o lado!</p>
        </div>
    </main>
</body>
</html>
